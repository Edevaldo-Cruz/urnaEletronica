<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna Eletronica</title>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="tela-superior">
                <div class="tela-superior-left">
                    <div class="sup-left-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="sup-left-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="sup-left-3">
                       <div class="digito pisca"></div>
                       <div class="digito"></div> 
                    </div>
                    <div class="sup-left-4">
                        Nome: Mr Bean <br/>
                        Partido: XXX <br/>
                        Vice-Prefeito: Kiko Tessouro
                    </div>
                </div>
                <div class="tela-superior-right">
                    <div class="img">
                        <img src="img/carac1.jpg" alt="Candidato">
                        Prefeito
                    </div>
                    <div class="img">
                        <img src="img/carac2.jpg" alt="Candidato">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="tela-inferior">
                Aperte a tecla <br/>
                CONFIMA para CONFIMAR este voto<br/>
                CORRIGE para REINICIAR este voto
            </div>
        </div>
        
        <div class="teclado">  
            <div class="teclado-linha">
                <div class="botao">1</div>
                <div class="botao">2</div>
                <div class="botao">3</div>
            </div>   
            <div class="teclado-linha">
                <div class="botao">4</div>
                <div class="botao">5</div>
                <div class="botao">6</div>
            </div> 
            <div class="teclado-linha">
                <div class="botao">7</div>
                <div class="botao">8</div>
                <div class="botao">9</div>
            </div> 
            <div class="teclado-linha">
                <div class="botao">0</div>
            </div>
            <div class="teclado-linha">
                <div class="botao-branco">BRANCO</div>
                <div class="botao-corrige">CORRIGE</div>
                <div class="botao-confirma">CONFIRMA</div>
            </div> 

        </div>

    </div>
</body>
</html>
